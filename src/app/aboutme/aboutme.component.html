<!--ABOUTME SECTION-->
<div class="aboutme">
    <div class="bcgcolor">
        <div id="container" class="overflowclass">
            <h1 id="aboutme" class="sectionTitle">About Me</h1>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 imagepos">
                    <div id="Profile">
                        <img class="img-responsive mypic" src="https://s.moj-posao.org/data/images/preview/user/05/3c05ac50-crop-160x160x100.jpg">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 profiletext">
                    <h3 class="aboutmetexttitle">{{myData.name}} {{myData.surname}}<br><br></h3>
                    <div class="row padding">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <i class="fa fa-book fa-lg"></i>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                            <p>Education:</p>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-7 col-xs-8">
                            <p>{{myData.education}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <i class="fa fa-map-marker fa-lg"></i>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                            <p>Location:</p>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-7 col-xs-8">
                            <p>{{myData.location}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-xs-12 blockquotepadding">
                    <blockquote class="projecttext" innerHTML="{{myData.aboutme}}">
                   </blockquote>
                </div>
            </div>
            <!--/row-->
        </div>
    </div>
</div>
<!-- END OF ABOUT ME -->
